<!DOCTYPE html>

<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Opis strony"/>
    <link href="https://fonts.googleapis.com/css?family=Bebas Neue" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="Style.css">
    <title>Kurs HTML i CSS</title>
</head>
<body>
<div class="container">
    <header>
        <nav>
            <ul>
                <li class="newGame" onclick="startGame();"><a href="game.html"><span>New Game</span></a></li>
                <li class="joinGame" onclick="joinGame();"><a href="game.html"><span>Join Game</span></a></li>
                <li class="logIn" onclick="logIn();"><a href="login.html"><span>Log In</span></a></li>
                <li class="signUp" onclick="signUp();"><a href="register.html"><span>Sign Up</span></a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <section>
            <form action="#" method="post" autocomplete="off">
                <div class="row">
                    <label for="name">Imię i Nazwisko</label>
                    <input id="name" type="text" required autofocus="true">
                </div>
                <div class="row">
                    <label for="email">Adres e-mail</label>
                    <input id="email" type="email" required>
                </div>
                <div class="row">
                    <label for="password">Hasło</label>
                    <input id="password" type="password" required>
                </div>
                <div class="row">
                    <label for="date">Data urodzenia</label>
                    <input id="date" type="date">
                </div>
                <div class="row">
                    <label for="gender">Płeć</label>
                    <select id="gender">
                        <option>Mężczyzna</option>
                        <option>Kobieta</option>
                    </select>
                </div>
                <div class="row">
                    <label for="region">Województwo</label>
                    <input id="region" type="text" list="regions">
                    <datalist id="regions">
                        <option value="dolnośląskie"></option>
                        <option value="kujawsko-pomorskie"></option>
                        <option value="lubelskie"></option>
                        <option value="lubuskie"></option>
                        <option value="łódzkie"></option>
                        <option value="małopolskie"></option>
                        <option value="mazowieckie"></option>
                        <option value="opolskie"></option>
                        <option value="podkarpackie"></option>
                        <option value="podlaskie"></option>
                        <option value="pomorskie"></option>
                        <option value="śląskie"></option>
                        <option value="świętokrzyskie"></option>
                        <option value="warmińsko-mazurskie"></option>
                        <option value="wielkopolskie"></option>
                        <option value="zachodniopomorskie"></option>
                    </datalist>
                </div>
                <div class="row">
                    <label for="code">Kod pocztowy</label>
                    <input id="code" type="text" pattern="^\d{2}-\d{3}$" placeholder="XX-XXX">
                </div>
                <div class="row">
                    <label for="decription">O mnie</label>
                    <textarea id="decription" maxlength="500" rows="3"></textarea>
                </div>
                <div class="row">
                    <label for="avatar">Zdjęcie</label>
                    <input id="avatar" type="file">
                </div>
                <div class="row">
                    <input id="rules" type="checkbox" required>
                    <span>Akceptuję regulamin</span>
                </div>
                <div class="row">
                    <input type="submit">
                </div>
            </form>
        </section>
        <footer>Stopka</footer>

    </div>
</body>
</html>
